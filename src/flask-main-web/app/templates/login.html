{% extends 'layout/login.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <!--
                    <img src="static/img/logo.svg" alt="logo" class="logo">
                    -->
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Log in</h1>
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="username">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="enter your passsword">
                        </div>
                        <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
                    </form>
                    <!--
                    <a href="#!" class="forgot-password-link">Forgot password?</a>
                    <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register
                            here</a></p>
                    -->
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="static/img/login.jpg" alt="login image" class="login-img">
            </div>
        </div>
    </div>
</main>
{% endblock %}
