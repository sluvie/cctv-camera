<!-- Modal -->
<div class="modal fade" id="editcameraModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Camera</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="edit_companyname" class="col-form-label">会社名:</label>
                        <input type="text" class="form-control" id="edit_companyname">
                    </div>

                    <div class="form-group">
                        <label for="edit_placename" class="col-form-label">現場名:</label>
                        <input type="text" class="form-control" id="edit_placename">
                    </div>

                    <div class="form-group">
                        <label for="edit_positionorder" class="col-form-label">Position Order:</label>
                        <select id="edit_positionorder" class="form-control">
                            {% for row in cameras %}
                            <option value="{{ loop.index }}">{{ loop.index }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="edit_startdate">Start Date</label>
                                <div class="input-group date">
                                    <input type="text" class="form-control datepicker" id="edit_startdate" placeholder="Start (yyyy-mm-dd)">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="edit_enddate">End Date</label>
                                <div class="input-group date">
                                    <input type="text" class="form-control datepicker" id="edit_enddate" placeholder="End (yyyy-mm-dd)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="form-group">
                        <label for="edit_ip" class="col-form-label">Ip:</label>
                        <input type="text" class="form-control" id="edit_ip">
                    </div>

                    <div class="form-group">
                        <label for="edit_port" class="col-form-label">Port:</label>
                        <input type="text" class="form-control" id="edit_port">
                    </div>

                    <div class="form-group">
                        <label for="edit_rtsp-port" class="col-form-label">RTSP Port:</label>
                        <input type="text" class="form-control" id="edit_rtsp-port">
                    </div>

                    <div class="form-group">
                        <label for="edit_username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="edit_username">
                    </div>

                    <div class="form-group">
                        <label for="edit_password" class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="edit_password">
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" id="btn_editcamera" data-cameraid="">保存</button>
                <!--
                <button type="button" class="btn btn-danger" id="btn_deletecamera" data-cameraid="">Delete</button>
                -->
            </div>
        </div>
    </div>
</div>
