{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h3 class="col-12 mt-3 mb-3">{{ title }}</h3>
    <div class="row">
        <div class="col-9">
            <!--
            <img src="#" width="100%">
            -->
            <img id="video_feed" src="{{ url_for('ptz_video_feed') }}" width="100%">
            
        </div>

        <div class="col-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-dark" style="width:100%;" id="btn_up"><i class="fas fa-arrow-circle-up"></i></button>
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-dark" style="width:100%;" id="btn_left"><i class="fas fa-arrow-circle-left"></i></button>    
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-danger" style="width:100%;" id="btn_stop"><i class="fas fa-stop-circle"></i></button>    
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-dark" style="width:100%;" id="btn_right"><i class="fas fa-arrow-circle-right"></i></button>    
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-dark" style="width:100%;" id="btn_down"><i class="fas fa-arrow-circle-down"></i></button>    
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary" style="width:100%;" id="btn_zoomin">Zoom In</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" style="width:100%;" id="btn_zoomout">Zoom Out</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-12 text-center">
                    <span>角度指定</span>
                </div>                
                <div class="col-12">
                    <div class="row mt-2">
                        <div class="input-group input-group-lg">
                            <div class="col-md-6">
                                <div class="row text-center" style="margin-left: 1px; margin-right: 1px;">
                                    <input class="col-md-6 form-control input-lg" id="tx_left_degree" type="text" value="0.5" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" readonly/>
                                    <button class="col-md-3 btn btn-light btn-input-up" data-compid="tx_left_degree"><i class="fas fa-arrow-circle-up"></i> </button>
                                    <button class="col-md-3 btn btn-light btn-input-down" data-compid="tx_left_degree"><i class="fas fa-arrow-circle-down"></i> </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-center"><button class="btn btn-dark" style="width:100%;" id="btn_left_degree"><i class="fas fa-arrow-circle-left"></i></button></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="input-group input-group-lg">
                            <div class="col-md-6">
                                <div class="row text-center" style="margin-left: 1px; margin-right: 1px;">
                                    <input class="col-md-6 form-control input-lg" id="tx_right_degree" type="text" value="0.5" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" readonly/>
                                    <button class="col-md-3 btn btn-light btn-input-up" data-compid="tx_right_degree"><i class="fas fa-arrow-circle-up"></i> </button>
                                    <button class="col-md-3 btn btn-light btn-input-down" data-compid="tx_right_degree"><i class="fas fa-arrow-circle-down"></i> </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-center"><button class="btn btn-dark" style="width:100%;" id="btn_right_degree"><i class="fas fa-arrow-circle-right"></i></button></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="input-group input-group-lg">
                            <div class="col-md-6">
                                <div class="row text-center" style="margin-left: 1px; margin-right: 1px;">
                                    <input class="col-md-6 form-control input-lg" id="tx_up_degree" type="text" value="0.5" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" readonly/>
                                    <button class="col-md-3 btn btn-light btn-input-up" data-compid="tx_up_degree"><i class="fas fa-arrow-circle-up"></i> </button>
                                    <button class="col-md-3 btn btn-light btn-input-down" data-compid="tx_up_degree"><i class="fas fa-arrow-circle-down"></i> </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-center"><button class="btn btn-dark" style="width:100%;" id="btn_up_degree"><i class="fas fa-arrow-circle-up"></i></button></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="input-group input-group-lg">
                            <div class="col-md-6">
                                <div class="row text-center" style="margin-left: 1px; margin-right: 1px;">
                                    <input class="col-md-6 form-control input-lg" id="tx_down_degree" type="text" value="0.5" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" readonly/>
                                    <button class="col-md-3 btn btn-light btn-input-up" data-compid="tx_down_degree"><i class="fas fa-arrow-circle-up"></i> </button>
                                    <button class="col-md-3 btn btn-light btn-input-down" data-compid="tx_down_degree"><i class="fas fa-arrow-circle-down"></i> </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-center"><button class="btn btn-dark" style="width:100%;" id="btn_down_degree"><i class="fas fa-arrow-circle-down"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-primary" style="width:100%;" id="btn_showsaveposition"><i class="fas fa-save"></i> <font size="0.6em">カメラ位置保存</font></button> <!-- save position form -->
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-success" style="width:100%;" id="btn_showloadposition"><i class="fas fa-info"></i> <font size="0.6em">カメラ位置呼出</font></button> <!-- show position list -->
                </div>
            </div>
            <hr />
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <button class="btn btn-dark" style="width:100%;" id="btn_captureimage"><i class="fas fa-camera"></i> 画像キャプチャー</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 text-center">
                    <button class="btn btn-dark" style="width:100%;" id="btn_recordvideo"><i class="fas fa-video"></i> 録画</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-dark" style="width:100%;" id="btn_stopvideo"><i class="fas fa-stop-circle"></i> 停止</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'ptz/popup/saveposition.html' %}
{% include 'ptz/popup/loadposition.html' %}
{% include 'ptz/popup/sdcard.html' %}

{% block scriptcustom %}
<!-- custom scripts -->
<script src="/static/js/ptz/control.js"></script>
{% endblock %}
